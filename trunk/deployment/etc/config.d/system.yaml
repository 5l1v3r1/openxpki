database:
    main:
        debug: 0
        type: MySQL
        name: openxpki
        host: localhost
        port: 3306
        user: openxpki
        passwd: openxpki
        environment:          
            key: value
            
# this is the former server_id/server_shift from the database config
server:
    shift: 8
    node:    
        id: 0

# To log to a different database copy and adjust the upper block
#    logging: ~
        

watchdog:
    max_fork_redo: 5
    max_exception_threshhold: 10
    max_tries_hanging_workflows:  3
    interval_wait_initial: 30
    interval_loop_idle: 15
    interval_loop_run: 1

